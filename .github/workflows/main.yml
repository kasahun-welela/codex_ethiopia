name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'  # Match this version to your local Node.js version

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: List build directory contents
        run: ls -la dist/

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/codexacy/public_html/myapp/
          dangerous-clean-slate: true
          local-dir: ./dist/
          log-level: 'verbose'  # Optional: for detailed logs if troubleshooting is needed
