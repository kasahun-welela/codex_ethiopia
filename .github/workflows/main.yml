name: Deploy React App via FTP

on:
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2  # Checks out the repository under $GITHUB_WORKSPACE

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Sets up Node.js version 18

    - name: Cache Node Modules
      uses: actions/cache@v2  # Caches the node_modules folder to speed up subsequent runs
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install  # Installs dependencies

    - name: Build Application
      run: npm run build  # Builds the application

    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.2  # Uses FTP Deploy Action to upload files
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./  # Specifies to upload all files from the root directory of the repository
        server-dir: "public_html/myapp/"  # Specifies the target directory on the server
