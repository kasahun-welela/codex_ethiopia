name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Prepare Files for Deployment
      run: |
        mkdir -p deploy_folder
        cp -r .github deploy_folder/
        cp -r public deploy_folder/
        cp -r src deploy_folder/
        cp .eslintrc.cjs deploy_folder/
        cp .gitignore deploy_folder/
        cp README.md deploy_folder/
        cp components.json deploy_folder/
        cp index.html deploy_folder/
        cp package-lock.json deploy_folder/
        cp package.json deploy_folder/
        cp postcss.config.js deploy_folder/
        cp tailwind.config.js deploy_folder/
        cp tsconfig.json deploy_folder/
        cp tsconfig.node.json deploy_folder/
        cp vite.config.ts deploy_folder/

    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: deploy_folder/  # Specifies the directory to upload
        server-dir: "public_html/myapp/"  # Specifies the target directory on the server
