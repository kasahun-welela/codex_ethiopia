name: ðŸš€ Deploy website on push

on:
  push:
    branches: main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: List contents of dist directory after build
        run: ls -la dist/

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/myapp/
          dangerous-clean-slate: true
          local-dir: ./dist/
          log-level: 'debug'  # Increase the log level for detailed output

      - name: Debug FTP Sync Output
        run: echo "FTP deployment completed successfully."

